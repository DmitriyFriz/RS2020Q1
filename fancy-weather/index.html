<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="app-wrapper">

    <header class="header">
      <div class="button-group">
        <button class="button button-update"></button>
        <div class="dropdown">
          <div class="drop-state">EN</div>
          <ul class="dropdown-content">
            <li class="drop-button">EN</li>
            <li class="drop-button">RU</li>
            <li class="drop-button">BE</li>
          </ul>
        </div>
        <button class="button button-degree">&deg;F</button>
        <button class="button button-degree degree-active">&deg;C</button>
      </div>
      <form class="search-form" id="search-form" onsubmit="return false">
        <div class="search-wrapper">
          <input type="text" class="search-input" id="search-input" name="search-input" autocomplete="off" placeholder="Search city or ZIP..." autofocus>
          <div class="mic-button" id="mic-button"></div>
        </div>
        <button class="search-button" id="search-button">Search</button>
      </form>
    </header>


  </div>
</body>
</html>
