<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="app-wrapper">

    <header class="header">
      <div class="button-group">
        <button class="button button-update"></button>
        <div class="dropdown">
          <div class="drop-state">EN</div>
          <ul class="dropdown-content">
            <li class="drop-button">EN</li>
            <li class="drop-button">RU</li>
            <li class="drop-button">BE</li>
          </ul>
        </div>
        <button class="button button-units">&deg;F</button>
        <button class="button button-units units-active">&deg;C</button>
      </div>
      <form class="search-form" id="search-form" onsubmit="return false">
        <div class="search-wrapper">
          <input type="text" class="search-input" id="search-input" name="search-input" autocomplete="off" placeholder="Search city or ZIP..." autofocus>
          <div class="mic-button" id="mic-button"></div>
        </div>
        <button class="search-button" id="search-button">Search</button>
      </form>
    </header>
    <main class="main">
      <section class="weather-section">
        <div class="location">Minsk, Belarus</div>
        <span class="current-day">mon 28 october</span>
        <span class="current-time">17:23:12</span>
        <div class="weather-today">
            <p class="temperature-today"><span id="temperature-today">10</span>&deg;</p>
            <div class="summary-weather">
              <img class="today-weather-icon" src="./assets/img/rain.svg" alt="wether-icon">
              <div class="text-info">
                <p id="description-weather">overcast</p>
                <p>Feels like: <span id="feel-like">7</span>Â°</p>
                <p>Wind: <span id="wind">2</span>m/s</p>
                <p>Humidity: <span id="humidity">83</span>%</p>
              </div>
            </div>
        </div>
        <div class="weather-future">
          <div class="forecast-card">
            <p class="future-weekday text-info">Tuesday</p>
            <div class="forecast-info">
              <p class="temperature-forecast"><span id="temperature-forecast">10</span>&deg;</p>
              <img class="forecast-icon" src="./assets/img/rain.svg" alt="forecast-icon">
            </div>
          </div>
          <div class="forecast-card">
            <p class="future-weekday text-info">Tuesday</p>
            <div class="forecast-info">
              <p class="temperature-forecast"><span id="temperature-forecast">10</span>&deg;</p>
              <img class="forecast-icon" src="./assets/img/rain.svg" alt="forecast-icon">
            </div>
          </div>
          <div class="forecast-card">
            <p class="future-weekday text-info">Tuesday</p>
            <div class="forecast-info">
              <p class="temperature-forecast"><span id="temperature-forecast">10</span>&deg;</p>
              <img class="forecast-icon" src="./assets/img/rain.svg" alt="forecast-icon">
            </div>
          </div>
        </div>
      </section>
      <section class="map-section">
        <div class="map" id="map"></div>
      </section>
    </main>
  </div>
</body>
</html>
